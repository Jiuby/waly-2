name: Sync faces to S3 (nightly)

on:
  # ejecuta cada d√≠a a la 01:00 hora Colombia (06:00 UTC)
  schedule:
    - cron: '0 6 * * *'
  # permite lanzarlo manualmente desde la pesta√±a ‚ÄúActions‚Äù
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1) Descarga tu c√≥digo (por si quieres usar rutas relativas)
      - uses: actions/checkout@v4

      # 2) Inyecta las credenciales almacenadas en GitHub Secrets
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1            # <‚îÄ tu regi√≥n
          aws-access-key-id:     ${{ secrets.AWS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_KEY }}

      # 3) Ejecuta AWS CLI con la acci√≥n oficial (v2 est√°tica)
      - uses: aws-actions/aws-cli-action@v4
        with:
          inline: |
            echo "üßπ  Borrando prefijo faces/‚Ä¶"
            aws s3 rm s3://hackathon-faces/faces/ --recursive

            echo "‚¨ÜÔ∏è  Subiendo im√°genes locales‚Ä¶"
            aws s3 sync facialRecognition/faces/ s3://hackathon-faces/faces/ \
                --exclude "*" --include "*.jpg" --include "*.jpeg" --include "*.png"

            echo "‚úÖ  Sincronizaci√≥n completada"
