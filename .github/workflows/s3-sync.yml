name: Sync faces to S3 (nightly)

on:
  # 01:00 Colombia (06:00 UTC)
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:     # bot√≥n ‚ÄúRun workflow‚Äù

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Cargar credenciales AWS desde Secrets
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1                  # tu regi√≥n
          aws-access-key-id:     ${{ secrets.AWS_ID }}
          aws-secret-access-key: ${{ secrets.AWS_KEY }}

      # 2) Sincronizar carpeta local ‚Üí bucket S3
      - name: Sync faces
        run: |
          echo "üßπ  Borrando prefijo faces/‚Ä¶"
          aws s3 rm s3://hackathon-facesiupb/faces/ --recursive || true

          echo "‚¨ÜÔ∏è  Subiendo im√°genes locales‚Ä¶"
          aws s3 sync facialRecognition/faces/ s3://hackathon-faces/faces/ \
              --exclude "*" --include "*.jpg" --include "*.jpeg" --include "*.png"

          echo "‚úÖ  Sincronizaci√≥n completada"
